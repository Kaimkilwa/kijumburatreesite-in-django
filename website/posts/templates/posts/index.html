
{% extends "posts/base.html" %}

{% block content %}


<section class="showcase">

  <div class="row">
     <div class="col-md-12">
       <h1 style=" text-align: center"> What we do</h1>
     </div>
  </div>
 {% for post in post_items %}
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-lg-6 order-lg-2 text-white showcase-img">
         <img  src="{{ post.document.url}}" alt="{{ post.title }}">
        </div>
        <div class="col-lg-6 order-lg-1 my-auto showcase-text">
          <h2>{{post.title}}</h2>
          <h5 >created  {{post.created_on}} <br> created by :{{post.author}}</h5>

          <p class="lead mb-0">{{post.content|truncatechars:800|linebreaks}}</p>
           <a href="{% url 'post_detail' post.slug  %}" class="btn btn-success">Read More &rarr;</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </section>
  
 
{%endblock%}
