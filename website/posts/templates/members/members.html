
{% extends "members/base.html" %}

{% block content %}
<br>
<br>
<section class="testimonials text-center bg-light">
    <div class="container">
      <h2 class="mb-5">Our team</h2>
      <div class="row">
           {% for member in menbersobj%}
        <div class="col-lg-4">
          <div class="testimonial-item mx-auto mb-5 mb-lg-0">
         
            <img class="img-fluid rounded-circle mb-3" src="{{member.pic.url}}" alt="">
            <h5>{{member.name}}</h5>
            <p class="font-weight-light mb-0">{{member.title}}</p>
               <p class="font-weight-light mb-0">{{member.Description|linebreaks}}</p>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </section>
 
  {%endblock%}
